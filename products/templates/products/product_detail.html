{% extends 'base.html' %}
{% block content %}
<div class="text-center">
    <h1>Join Today</h1>
</div>
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img class="card-img-top" src={{ object.image.url }} height="200px" width="200px"/>
                    <div class="card-body">
                        <h5 class="card-title">{{ object.name }}</h5>
                        <div class="price-wrap h5">
                            <span class="price-new">${{ object.price }} </span>
                        </div>
                        <div class="text-italic">
                            <p class="card-text">Added By: {{ object.owner }}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <small class="text-muted">{{ object.date_posted.date }}  </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
